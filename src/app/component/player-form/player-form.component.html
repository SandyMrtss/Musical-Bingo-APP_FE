<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #playerForm="ngForm">
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" [(ngModel)]="player.firstName" 
            class="form-control" 
            id="firstName" 
            name="firstName" 
            placeholder="Introduce tu nombre"
            required #firstName="ngModel">
        </div>
        <div [hidden]="!firstName.pristine" class="alert alert-danger">First name is required</div>
        <div class="form-group">
            <label for="lastName">Apellido(s)</label>
            <input type="text" [(ngModel)]="player.lastName" 
              class="form-control" 
              id="lastName" 
              name="lastName" 
              placeholder="Introduce tu(s) apellido(s)"
              required #lastName="ngModel">
          </div>
          <div [hidden]="!lastName.pristine" class="alert alert-danger">Last name is required</div>
          
          <div class="form-group">
            <label for="username">Nombre de jugador</label>
            <input type="text" [(ngModel)]="player.username" 
              class="form-control" 
              id="username" 
              name="username" 
              placeholder="Introduce tu nombre de jugador"
              required #username="ngModel">
          </div>
          <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div>
          
        <button type="submit" [disabled]="!playerForm.form.valid" 
          class="btn btn-info">Crear</button>
      </form>
    </div>
  </div>
